<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Sanitation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        header {
            color: royalblue;
            border-radius: 0.5em;
            border: 1px solid rgb(191, 187, 187);
            padding: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-column justify-content-center py-3 my-3">
            <h3>Restaurant Sanitation Dashboard</h3>
            <p>Select a restaurant to view sanitation details and metrics.</p>
        </header>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h5>Restaurant:</h5>
                    <select class="form-select" id="selRestaurant" onchange="optionChanged(this.value)">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Restaurant Details
                    </div>
                    <div id="restaurant-details" class="card-body">
                        <!-- Restaurant details will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Placeholder for the dataset
        let dataset = [];
        // Function to fetch the JSON data
        async function fetchData() {
            try {
                const response = await fetch('filtered_chains.json');
                dataset = await response.json();
                populateDropdown();
            } catch (error) {
                console.error('Error fetching the JSON data:', error);
            }
        }
        // Function to populate the dropdown menu
        function populateDropdown() {
            const select = document.getElementById('selRestaurant');
            dataset.forEach((restaurant, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = restaurant["DBA Name"];
                select.appendChild(option);
            });
        }
        // Function to handle dropdown change event
        function optionChanged(index) {
            const restaurant = dataset[index];
            displayRestaurantDetails(restaurant);
        }
        // Function to display restaurant details
        function displayRestaurantDetails(restaurant) {
            const detailsDiv = document.getElementById('restaurant-details');
            detailsDiv.innerHTML = `
                <p><strong>Name:</strong> ${restaurant["DBA Name"]}</p>
                <p><strong>Address:</strong> ${restaurant.Address}, ${restaurant.City}, ${restaurant.State} ${restaurant.Zip}</p>
                <p><strong>Inspection Date:</strong> ${new Date(restaurant["Inspection Date"]).toLocaleDateString()}</p>
                <p><strong>Results:</strong> ${restaurant.Results}</p>
                <p><strong>Violations:</strong> ${restaurant.Violations}</p>
            `;
        }
        // Initial fetch of the dataset
        fetchData();
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
